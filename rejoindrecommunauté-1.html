<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre la Communauté Louna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #25D366;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #1ebe57;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Rejoindre la Communauté Louna</h2>
        <p>Remplis ce formulaire et rejoins-nous sur WhatsApp !</p>

        <form>
            <input type="text" placeholder="Votre Nom" required>
            <input type="email" placeholder="Votre Email" required>
            <input type="tel" placeholder="Votre Numéro WhatsApp" required>
            <button type="submit">S'inscrire</button>
        </form>

        <p>Ou rejoins-nous directement :</p>
        <a href="https://chat.whatsapp.com/TON-LIEN-GROUPE" target="_blank">
            <button>Rejoindre le groupe WhatsApp</button>
        </a>
    </div>

</body>
</html>
